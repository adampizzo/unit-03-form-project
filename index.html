<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Code Review</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,700&display=swap" rel="stylesheet">
</head>
    <body>
        <header class="main-header">            
                <h1>The Code Review</h1>        
        </header>    

        <main class="main-wrapper">

            <section class="signup-info">
                <h2 class="signup-h2">Signup for our newsletter</h2>
                <p class="signup-p">Get the latest news on how your code is doing right in your inbox</p>
            
                <div class="signup-divhr1"></div>
                <div class="signup-divhr2"></div>
            </section>

            <section>
                <form>
                    <legend class="contact-legend">Contact Information</legend>
                    <fieldset>
                        <div class="contact-flex">
                            <label class="contact-item contact-label" for="name">Full Name</label>
                            <input class="contact-item contact-input req" type="text" id="name" name="user_name" placeholder="Required">

                            <label class="contact-item contact-label" for="email">Email Address</label>
                            <input class="contact-item contact-input" type="text" id="email" name="user_email" placeholder="Required">

                            <label class="contact-item contact-label" for="phone">Phone Number</label>
                            <input class="contact-item contact-input" type="text" id="phone" name="user_phone">

                            <label class="contact-item contact-label" for="street">Street Address</label>
                            <input class="contact-item contact-input" type="text" id="street" name="user_street">

                            <label class="contact-item contact-label" for="city">City</label>
                            <input class="contact-item contact-input" type="text" id="city" name="user_city">

                            <label class="contact-state-lbl contact-item contact-label" for="state">State</label>
                            <select class="contact-state-select contact-item contact-input" id="state" name="state"> <!-- Thank you to: https://www.freeformatter.com/usa-state-list-html-select.html -->
                                    <option value="0" disabled hidden selected>Choose State</option>
                                    <option value="AL">Alabama</option>
                                    <option value="AK">Alaska</option>
                                    <option value="AZ">Arizona</option>
                                    <option value="AR">Arkansas</option>
                                    <option value="CA">California</option>
                                    <option value="CO">Colorado</option>
                                    <option value="CT">Connecticut</option>
                                    <option value="DE">Delaware</option>
                                    <option value="DC">District Of Columbia</option>
                                    <option value="FL">Florida</option>
                                    <option value="GA">Georgia</option>
                                    <option value="HI">Hawaii</option>
                                    <option value="ID">Idaho</option>
                                    <option value="IL">Illinois</option>
                                    <option value="IN">Indiana</option>
                                    <option value="IA">Iowa</option>
                                    <option value="KS">Kansas</option>
                                    <option value="KY">Kentucky</option>
                                    <option value="LA">Louisiana</option>
                                    <option value="ME">Maine</option>
                                    <option value="MD">Maryland</option>
                                    <option value="MA">Massachusetts</option>
                                    <option value="MI">Michigan</option>
                                    <option value="MN">Minnesota</option>
                                    <option value="MS">Mississippi</option>
                                    <option value="MO">Missouri</option>
                                    <option value="MT">Montana</option>
                                    <option value="NE">Nebraska</option>
                                    <option value="NV">Nevada</option>
                                    <option value="NH">New Hampshire</option>
                                    <option value="NJ">New Jersey</option>
                                    <option value="NM">New Mexico</option>
                                    <option value="NY">New York</option>
                                    <option value="NC">North Carolina</option>
                                    <option value="ND">North Dakota</option>
                                    <option value="OH">Ohio</option>
                                    <option value="OK">Oklahoma</option>
                                    <option value="OR">Oregon</option>
                                    <option value="PA">Pennsylvania</option>
                                    <option value="RI">Rhode Island</option>
                                    <option value="SC">South Carolina</option>
                                    <option value="SD">South Dakota</option>
                                    <option value="TN">Tennessee</option>
                                    <option value="TX">Texas</option>
                                    <option value="UT">Utah</option>
                                    <option value="VT">Vermont</option>
                                    <option value="VA">Virginia</option>
                                    <option value="WA">Washington</option>
                                    <option value="WV">West Virginia</option>
                                    <option value="WI">Wisconsin</option>
                                    <option value="WY">Wyoming</option>
                            </select>	

                            <label class="contact-item contact-label" for="zipcode">Zip Code</label>
                            <input class="contact-item contact-input" type="text" id="zipcode" name="user_zipcode">
                        </div>
                    </fieldset>
                    <hr>
                    <div>
                        <legend>Newsletter</legend>
                        <fieldset>
                            <p>Select the newsletters you would like to receive</p>
                            <div>
                                <input type="checkbox" id="html_news" name="html_news" checked> 
                                <label for="html_news">HTML News</label>
                                
                                <input type="checkbox" id="css_news" name="css_news">
                                <label for="css_news">CSS News</label>
                                
                                <input type="checkbox" id="js_news" name="js_news">
                                <label for="js_news">Javascript News</label>
                            </div>

                            <p>Newsletter format</p>                            
                            <input type="radio" id="format_html" name="format" checked>
                            <label for="format_html">HTML</label>
                            
                            <input type="radio" name="format" id="format_plaintext">
                            <label for="format_plaintext">Plain text</label>
                            
                            <div>
                                <label for="other_topics">Other topics you'd like to hear about</label>
                                <textarea class="other-topics-textarea" name="other_topics" id="other_topics"></textarea>
                            </div>

                        </fieldset>
                    </div>
                </form>
            </section>
        </main>

        <footer class="main-footer">
            <div class="footer-copyright">Copyright The Code Review</div>
        </footer>
    </body>
</html>
